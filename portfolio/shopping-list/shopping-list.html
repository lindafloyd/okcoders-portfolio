<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Shopping List</title>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="shopping-list.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<script type="text/javascript" src="shopping-list.js"></script>
		<script type="text/javascript"></script>
	</head>
	<body>
		<a class="backHome" href="../home-page/projects-home-page.html"><i class="fas fa-undo"></i></a>
		<div class="box addItems entry">
			<h2 class="addItems entry">Shopping List</h2>
			<form class="form-group addItems entry">
			  <div class="form-group mx-sm-3 mb-2 totals">
			    <label for="itemName" class="sr-only">Item Name</label>
			    <input class="form-control itemNme" id="itemName" placeHolder="Item">
					<small id="emptyName" class="form-text text-muted emptyName">Please enter an item.</small>
			  </div>
				<div class="form-group mx-sm-3 mb-2">
			    <label for="itemPrice" class="sr-only">Item Price</label>
			    <input class="form-control itemPrice" id="itemPrice" placeHolder="Item price">
					<small id="emptyPrice" class="form-text text-muted emptyPrice">Price cannot be blank. Please enter a price</small>
			  </div>
			  <button class="btn btn-primary mb-2 addItemButton" id="addItemButton">Add Item To List</button>
				<p class="listTotal">List Total: </p>
				<p class="listCount">Total Number of Items: </p>
			</form>
			<div class="itemList">
				<ul class="list-group">
					<li class="list-group-item shoppingItem">
						<button class="button btn btn-danger deleteButton float-right">Delete</button>
						<button class="button btn btn-dark completeButton float-right">Complete</button></li>
				</ul>
			</div>
		</div>
	</body>
</html>
