<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="calculator.js"></script>
	</head>
	<body>
		<a class="backHome" href="../home-page/projects-home-page.html"><i class="fas fa-undo"></i></a>
		<div class="box">
			<div class="row">
				<div class="col-12">
					<p class="answerBox" id="answer"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<p class="holdingBox" id="holding"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-6 col-sm-12">
    			<input name="inputOne form-control" class="valueHold inputOne" placeholder="number1">
				</div>
				<div class="col-6 col-sm-12">
    			<input name="inputTwo form-control" class="valueHold inputTwo" placeholder="number2">
				</div>
			</div>
			<div class="row">
				<div class="col-2 col-sm-2">
    			<button type="button" class="btn btn-secondary digit seven">7</button>
  			</div>
  			<div class="col-2 col-sm-2">
    			<button type="button" class="btn btn-secondary digit eight">8</button>
  			</div>
				<div class="col-2 col-sm-2">
    			<button type="button" class="btn btn-secondary digit nine">9</button>
  			</div>
				<div class="col-2 col-sm-2">
    			<button type="button" class="btn btn-dark plus mathSymbol" id="add">+</button>
  			</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-dark division mathSymbol" id="divide">/</button>
				</div>
			</div>
			<div class="row">
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-secondary digit six">6</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-secondary digit five">5</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-secondary digit four">4</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-dark minus mathSymbol" id="subtract">-</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-dark mulitply mathSymbol"id="mult">*</button>
				</div>
			</div>
			<div class="row">
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-secondary digit three">3</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-secondary digit two" id="two">2</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-secondary digit one" id="one">1</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-dark digit zero">0</button>
				</div>
				<div class="col-2 col-sm-2">
					<button type="button" class="btn btn-dark digit decimal">.</button>
				</div>
			</div>
			<div class="row">
				<div class="col-6 col-sm-8">
					<button type="button" class="btn btn-dark total" id="submit"> = </button>
				</div>
				<div class="col-6 col-sm-4">
					<button type="button" class="btn btn-dark clear" id="clearAll"> clear </button>
				</div>
			</div>
		</div>
	</body>
</html>
