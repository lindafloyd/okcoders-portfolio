<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Daisy Bear Login</title>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="projects-login.js"></script>

		<link rel="stylesheet" type="text/css" href="projects-login.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container loginForm">
			<div class="row align-items-center loginForm">
				<div class="mx-auto">
					<img class="logo" src="daisysmall.jpg" alt="bear logo">
					<form>
						<div class="form-row align-items-center">
							<div class"form-group">
								<input class="username loginField form-control" name="username" placeholder="username">
								<small id="emailHelp" class="form-text text-muted">Use your email address</small>
								<p class="danger userNotFound" id="userNotFound">We can't find you in our stystem. Try again.</p>
							</div>
						</div>
						<div class="form-row align-items-center">
							<div class"form-group">
								<input class="userpass loginField form-control" name="password" placeholder="password">
								<p class="danger passNotFound" id="passNotFound">Password does not match! Try again.</p>
							</div>
						</div>
						<div class="form-row align-items-center">
							<div class="mx-auto">
								<button type="submit" class="btn loginSubmit">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
