		<div class="container-fluid contact">
			<h1>Contact Us!</h1>
			<div class="row">
				<div class="col-lg-6 col-sm-12">
					<div class="row">
						<div class="col-12 contactmap">
							<p class="busname">Worldwide Adoption Center</p>
							<p>36 East Cameron Street</p>
							<p>Tulsa, OK 74103</p>
							<p>555-555-5555</p>
							<a href="mailto:lindafloyd08@gmail.com">Email Us</p>
							<a><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3221.3121708657163!2d-95.995981284728!3d36.158957480085526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87b6eb9d2cac25f5%3A0x124e00d9f3d0bc32!2s36+E+Cameron+St%2C+Tulsa%2C+OK+74103!5e0!3m2!1sen!2sus!4v1539923535345" class="mappic"></iframe></a>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-sm-12 contactform">
					<form>
						<h2>We want to hear from you!</h2>
						<div class="row">
							<div class="input-group col-lg-6 col-sm-12">
								<div class="input-group-prepend">
									<input "form-control" type="text" name="first-name" placeholder="First Name">
								</div>
							</div>
							<div class="input-group col-lg-6 col-sm-12">
								<div class="input-group-prepend">
									<input "form-control" type="text" name="last-name" placeholder="Last Name">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-group col-lg-6 col-sm-12">
								<div class="input-group-prepend">
									<input "form-control" type="phone" name="phone-number" placeholder="Phone Number">
								</div>
							</div>
							<div class="input-group col-lg-6 col-sm-12">
								<div class="input=group-prepend">
									<input "form-control" type="email" name="email" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-group col-12">
					    	<div class="custom-control custom-radio">
									<input type="radio" id="customRadio1" name="interestedadopt" class="custom-control-input">
					      	<label class="custom-control-label" for="customRadio1">Interested in Adption</label>
					    	</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio2" name="interestedadopt" class="custom-control-input">
					      	<label class="custom-control-label" for="customRadio2">Donate Time or Money</label>
					    	</div>
								<div class="custom-control custom-radio">
									<input type="radio" id="customRadio3" name="interestedadopt" class="custom-control-input">
					      	<label class="custom-control-label" for="customRadio3">Other</label>
					    	</div>
							</div>
						</div>
						<div class="row">
							<div class="input-group col-12">
								<div class="input-group-prepend">
									<input "form-control" type="text" name="subject" placeholder="Subject">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-group col-12">
								<div class="input=group-prepend">
									<textarea class="form-control" rows="5" placeholder="Comments"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-2 col-sm-12">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							<div class="col-lg-10 col-sm-12">
								<p>Please allow 7-10 business days for a response.</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
